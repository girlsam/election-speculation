<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Speculation 2016</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Nosifer" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <!-- leaflet plugins -->
    <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css"/>
  </head>
  <body>
    <!-- main content -->
    <div class="container">
      <header>
        <div class="row">
          <h1 class="center-align">Election 2016</h1>
        </div>
      </header>
      <main>
        <div id="map"></div>
        <div class="popupinfo"></div>
      </main>
      <div class="container">
        <div class="row">
          <table>
            <thead>
              <tr>
                <th><img id="dem-icon" src="img/donkey-americal-political-symbol-of-democrats.svg" alt="Democrats"/></th>
                <th class="table-header centered">270 to Win!</th>
                <th><img id="rep-icon" src="img/elephant-republican-symbol.svg" alt="Democrats"/></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><div id="dem-votes"></div></td>
                <td></td>
                <td><div id="rep-votes"></div></td>
              </tr>
              <tr>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <button id="button" class="col 1 waves-effect waves-light btn #311b92 deep-purple darken-4" type="button" name="button">Reset Vote Count</button>
    </div>
    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- materialize js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <!-- site js script -->
    <script type="text/javascript" src="main.js"></script>
    <!-- geojson data js file -->
    <script type="text/javascript" src="us-states.js"></script>
  </body>
</html>
